services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    volumes:
      - ../models:/models
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - BASE_MODEL_PATH=/models/base
      - GRPO_MODEL_PATH=/models/phase3_5_grpo
    ports:
      - "8000:8000"

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    ports:
      - "8501:8501"
    depends_on:
      - api
